<!DOCTYPE html>
<html>
<head>
    <title>Tombol Copy HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #copyButton {
            background-color: #f2e3d0;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border-radius: 10px;
        }

        #copyButton:hover {
            background-color: #f2e3d0;
        }

        #htmlToCopy {
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        /* CSS for the custom alert */
        .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f2e3d0; /* Ganti warna latar belakang menjadi putih */
            color: black; /* Ganti warna teks */
            padding: 10px 10px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div>
        <button id="copyButton" onclick="copyHTML()">Copy No.Rek Zain</button>
        <button id="copyButton" onclick="copyHTML1()">Copy No.Rek Ami</button>

        <div id="htmlToCopy" style="display: none;">
            6380367031
        </div>
        <div id="htmlToCopy1" style="display: none;">
            22000210173863
        </div>

        <!-- Custom alert -->
        <div class="custom-alert" id="customAlert">
            Nomor Rekening Telah Disalin
        </div>
    </div>
    <script>
        function copyHTML() {
            var copyText = document.getElementById("htmlToCopy");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.innerHTML;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Show the custom alert
            var customAlert = document.getElementById("customAlert");
            customAlert.style.display = "block";

            // Hide the alert after a few seconds (e.g., 3 seconds)
            setTimeout(function() {
                customAlert.style.display = "none";
            }, 2000);
        }

        function copyHTML1() {
            var copyText = document.getElementById("htmlToCopy1");
            var textArea = document.createElement("textarea");
            textArea.value = copyText.innerHTML;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            // Show the custom alert
            var customAlert = document.getElementById("customAlert");
            customAlert.style.display = "block";

            // Hide the alert after a few seconds (e.g., 3 seconds)
            setTimeout(function() {
                customAlert.style.display = "none";
            }, 2000);
        }
    </script>
</body>
</html>
